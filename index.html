<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umrah Ticketing System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              luxury: {
                gold: '#D4AF37',
                'gold-dark': '#B8860B',
                bronze: '#CD7F32',
                pearl: '#F5F5F5',
                cream: '#FFFDD0',
                'light-gold': '#F5EABE',
                'dark-text': '#4B3F21',
                success: '#008080', // Teal for success
                info: '#4682B4',    // Slate Blue for info
                danger: '#800020',  // Burgundy for danger
              }
            },
            fontFamily: {
              'oswald': ['Oswald', 'sans-serif'],
              'montserrat': ['Montserrat', 'sans-serif'],
            },
            keyframes: {
              glow: {
                '0%, 100%': { boxShadow: '0 0 5px #D4AF37, 0 0 10px #D4AF37, 0 0 15px #B8860B' },
                '50%': { boxShadow: '0 0 10px #D4AF37, 0 0 20px #D4AF37, 0 0 30px #B8860B' },
              },
              'luxury-fade': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'velvet-slide': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              }
            },
            animation: {
              'glow': 'glow 2.5s ease-in-out infinite',
              'luxury-fade': 'luxury-fade 1s ease-out forwards',
              'velvet-slide': 'velvet-slide 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'float': 'float 4s ease-in-out infinite',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
